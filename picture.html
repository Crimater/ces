        /* ç´§å‡‘ç‰ˆçš„è¿è¡Œæ—¶é—´æ ·å¼ */

        /* æ–°å¢ï¼šå“åº”å¼è°ƒæ•´ */

        /* æ–°å¢ï¼šåŠ¨ç”»æ•ˆæœ */

<body>
    <div class="container">
        <h1>çœŸikunå›¾åºŠ</h1>
        
        <!-- æ¥å£é€‰æ‹©å™¨ -->
        <div class="api-selector">
            <div class="api-selector-title">é€‰æ‹©ä¸Šä¼ æ¥å£ï¼š</div>
            <div class="api-buttons" id="apiButtons">
                <!-- æ¥å£æŒ‰é’®å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
            </div>
            <div id="apiStatus" class="api-status">å½“å‰ä½¿ç”¨æ¥å£: ä¸»æ¥å£ (jdtc)</div>
        </div>
        
        <div class="upload-area">
            <form id="uploadForm">
                <div class="file-input-container">
                    <label for="fileInput" class="file-input-label" id="fileInputLabel">
                        <i>ğŸ“</i>
                        <span>ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ”¾æ–‡ä»¶åˆ°æ­¤å¤„</span>
                    </label>
                    <input type="file" id="fileInput" name="file" accept="image/*" required />
                </div>
                <div id="selectedFile" class="selected-file"></div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <button type="submit" id="uploadButton">ä¸Šä¼ æ–‡ä»¶</button>
            </form>
        </div>
        <div id="result" class="result"></div>
        
        <button id="toggleHistory" class="toggle-history">æ˜¾ç¤ºä¸Šä¼ å†å²</button>
        <div id="historyContainer" class="history-container"></div>
    </div>

    <!-- ç½‘ç«™è¿è¡Œæ—¶é—´æ˜¾ç¤º -->
    <div class="runtime-container">
        <div class="runtime-content">
            <span class="runtime-label">ç½‘ç«™å·²æŒç»­è¿è¡Œ:</span>
            <div class="runtime-value">
                <span class="runtime-unit">
                    <span class="runtime-number" id="runtimeDays">0</span>
                    <span class="runtime-text">å¤©</span>
                </span>
                <span class="runtime-unit">
                    <span class="runtime-number" id="runtimeHours">00</span>
                    <span class="runtime-text">å°æ—¶</span>
                </span>
                <span class="runtime-unit">
                    <span class="runtime-number" id="runtimeMinutes">00</span>
                    <span class="runtime-text">åˆ†é’Ÿ</span>
                </span>
                <span class="runtime-unit">
                    <span class="runtime-number" id="runtimeSeconds">00</span>
                    <span class="runtime-text">ç§’</span>
                </span>
            </div>
        </div>
    </div>

    <script>
        // æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const selectedFileDiv = document.getElementById('selectedFile');
        const resultDiv = document.getElementById('result');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const apiStatus = document.getElementById('apiStatus');
        const toggleHistory = document.getElementById('toggleHistory');
        const historyContainer = document.getElementById('historyContainer');
        const apiButtonsContainer = document.getElementById('apiButtons');
        
        // å®šä¹‰APIæ¥å£åˆ—è¡¨
        const apiEndpoints = [
            { url: 'https://api.xinyew.cn/api/jdtc', name: 'ä¸»æ¥å£', id: 'jdtc' },
            { url: 'https://api.xinyew.cn/api/360tc', name: '360æ¥å£', id: '360tc' },
            { url: 'https://api.xinyew.cn/api/yanxuantc', name: 'ä¸¥é€‰æ¥å£', id: 'yanxuantc' },
            { url: 'https://api.xinyew.cn/api/sogotc', name: 'æœç‹—æ¥å£', id: 'sogotc' }
        ];
        
        let currentApiIndex = 0;
        let uploadHistory = JSON.parse(localStorage.getItem('uploadHistory')) || [];
        
        // åˆå§‹åŒ–APIé€‰æ‹©æŒ‰é’®
        function initApiButtons() {
            apiEndpoints.forEach((api, index) => {
                const button = document.createElement('button');
                button.className = `api-button ${index === currentApiIndex ? 'active' : ''}`;
                button.textContent = api.name;
                button.dataset.index = index;
                
                button.addEventListener('click', () => {
                    // æ›´æ–°å½“å‰é€‰æ‹©çš„API
                    currentApiIndex = parseInt(button.dataset.index);
                    
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    document.querySelectorAll('.api-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                    apiStatus.textContent = `å½“å‰ä½¿ç”¨æ¥å£: ${api.name} (${api.id})`;
                    
                    // æ˜¾ç¤ºæç¤ºä¿¡æ¯
                    showResult(`å·²åˆ‡æ¢åˆ° ${api.name}`, 'success');
                    setTimeout(() => {
                        resultDiv.textContent = '';
                        resultDiv.className = 'result';
                    }, 2000);
                });
                
                apiButtonsContainer.appendChild(button);
            });
        }
        
        // åˆå§‹åŒ–æ˜¾ç¤ºå†å²è®°å½•
        updateHistoryDisplay();
        
        // åˆå§‹åŒ–APIæŒ‰é’®
        initApiButtons();

        // æ‹–æ”¾åŠŸèƒ½
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('dragover');
        });

        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.classList.remove('dragover');
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateSelectedFile();
            }
        });

        // æ–‡ä»¶é€‰æ‹©å˜åŒ–
        fileInput.addEventListener('change', updateSelectedFile);

        function updateSelectedFile() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileSize = file.size > 1024 * 1024 
                    ? (file.size / (1024 * 1024)).toFixed(2) + ' MB' 
                    : (file.size / 1024).toFixed(2) + ' KB';
                
                selectedFileDiv.textContent = `å·²é€‰æ‹©: ${file.name} (${fileSize})`;
            } else {
                selectedFileDiv.textContent = '';
            }
        }

        // åˆ‡æ¢å†å²è®°å½•æ˜¾ç¤º
        toggleHistory.addEventListener('click', () => {
            if (historyContainer.style.display === 'block') {
                historyContainer.style.display = 'none';
                toggleHistory.textContent = 'æ˜¾ç¤ºä¸Šä¼ å†å²';
            } else {
                historyContainer.style.display = 'block';
                toggleHistory.textContent = 'éšè—ä¸Šä¼ å†å²';
            }
        });

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            if (uploadHistory.length > 0) {
                toggleHistory.style.display = 'block';
                historyContainer.innerHTML = '';
                
                uploadHistory.slice().reverse().forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div>${new Date(item.time).toLocaleString()}</div>
                        <div><a href="${item.url}" target="_blank">${item.url}</a></div>
                        <button onclick="copyToClipboard('${item.url}')" style="margin-top:5px;padding:3px 8px;font-size:12px;">å¤åˆ¶é“¾æ¥</button>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            } else {
                toggleHistory.style.display = 'none';
            }
        }

        // æ·»åŠ ä¸Šä¼ å†å²è®°å½•
        function addToHistory(url) {
            uploadHistory.push({
                url: url,
                time: new Date().toISOString()
            });
            
            // åªä¿ç•™æœ€è¿‘10æ¡è®°å½•
            if (uploadHistory.length > 10) {
                uploadHistory = uploadHistory.slice(-10);
            }
            
            localStorage.setItem('uploadHistory', JSON.stringify(uploadHistory));
            updateHistoryDisplay();
        }

        // ä¸Šä¼ è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];

            if (!file) {
                showResult('è¯·å…ˆé€‰æ‹©æ–‡ä»¶ï¼', 'error');
                return;
            }

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showResult('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }

            // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            uploadButton.disabled = true;
            
            const formData = new FormData();
            formData.append('file', file);

            // ä½¿ç”¨å½“å‰é€‰ä¸­çš„APIæ¥å£ä¸Šä¼ 
            try {
                await uploadWithApi(currentApiIndex, formData, file);
            } catch (error) {
                showResult(`ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
                uploadButton.disabled = false;
                progressContainer.style.display = 'none';
            }
        });

        // ä½¿ç”¨æŒ‡å®šAPIæ¥å£ä¸Šä¼ 
        async function uploadWithApi(apiIndex, formData, file) {
            return new Promise((resolve, reject) => {
                const api = apiEndpoints[apiIndex];
                apiStatus.textContent = `å½“å‰ä½¿ç”¨æ¥å£: ${api.name} (${api.id})`;
                
                const xhr = new XMLHttpRequest();
                
                // ä¸Šä¼ è¿›åº¦äº‹ä»¶
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.errno === 0 || data.data && data.data.url) {
                            showResult(`
                                <p>ä¸Šä¼ æˆåŠŸï¼</p>
                                <p>å›¾ç‰‡é“¾æ¥: <a href="${data.data.url}" target="_blank">${data.data.url}</a></p>
                                <p>å›¾ç‰‡æ–‡ä»¶å: ${data.data.imgFile}</p>
                                <button onclick="copyToClipboard('${data.data.url}')" style="margin-top:10px;padding:6px 12px;font-size:14px;">å¤åˆ¶é“¾æ¥</button>
                            `, 'success');
                            
                            // æ·»åŠ åˆ°å†å²è®°å½•
                            addToHistory(data.data.url);
                            resolve();
                        } else {
                            showResult(`ä¸Šä¼ å¤±è´¥: ${data.error || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                            reject(new Error(data.error || 'APIè¿”å›é”™è¯¯'));
                        }
                    } catch (error) {
                        showResult('è§£æå“åº”æ•°æ®å¤±è´¥', 'error');
                        reject(error);
                    } finally {
                        uploadButton.disabled = false;
                        progressContainer.style.display = 'none';
                    }
                });
                
                xhr.addEventListener('error', () => {
                    showResult('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•', 'error');
                    reject(new Error('ç½‘ç»œé”™è¯¯'));
                });
                
                xhr.addEventListener('timeout', () => {
                    showResult('è¯·æ±‚è¶…æ—¶ï¼Œè¯·é‡è¯•', 'error');
                    reject(new Error('è¯·æ±‚è¶…æ—¶'));
                });
                
                xhr.open('POST', api.url);
                xhr.timeout = 30000; // 30ç§’è¶…æ—¶
                xhr.send(formData);
            });
        }

        // æ˜¾ç¤ºç»“æœå‡½æ•°
        function showResult(message, type = '') {
            resultDiv.innerHTML = message;
            resultDiv.className = 'result';
            if (type) {
                resultDiv.classList.add(`result-${type}`);
            }
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿å‡½æ•°
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(err => {
                console.error('æ— æ³•å¤åˆ¶æ–‡æœ¬: ', err);
                
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');

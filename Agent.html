    <script>
        // 添加卡片悬停动画效果
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
                card.style.boxShadow = '0 10px 25px rgba(0,0,0,0.15)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
        });
        
        // 添加按钮点击效果
        document.querySelectorAll('.register-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 添加点击动画
                this.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    this.style.transform = '';
                    // 在新标签页打开链接
                    window.open(this.href, '_blank');
                }, 200);
            });
        });
        
        // 计算并显示运行时间
        function updateRuntime() {
            // 设置网站开始运行的日期（这里设置为大约3年4个月5天前的日期）
            const startDate = new Date('2022-01-20T00:00:00');
            const now = new Date();
            
            // 计算时间差（毫秒）
            const diffTime = Math.abs(now - startDate);
            
            // 计算年、月、日
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const years = Math.floor(diffDays / 365);
            const months = Math.floor((diffDays % 365) / 30);
            const days = (diffDays % 365) % 30;
            
            // 更新显示
            document.getElementById('runtime').textContent = `${years}年${months}个月${days}天`;
        }
        
        // 页面加载时立即更新一次
        updateRuntime();
        
        // 设置定时器，每天更新一次
        setInterval(updateRuntime, 24 * 60 * 60 * 1000);
        
        // 也可以设置更频繁的更新（每分钟更新一次），用于演示
        // setInterval(updateRuntime, 60 * 1000);
    </script>
